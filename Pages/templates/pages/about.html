{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="flex bg-primary-100 pt-2 md:pt-8 pb-2 md:pb-8 w-full h-full flex-col">

    <div class="w-full min-h-[20vh] flex p-4 md:p-0 flex-col items-center justify-around">
        <h1 class="text-5xl font-bold text-center">{{about.name}}</h1>
        <p class="py-6 px-6 w-full md:w-4/5 text-center text-lg">{{about.desc}}</p>
    </div>

    <div class="flex flex-col mx-6 md:flex-row items-center justify-center gap-6 md:gap-10 px-4 md:px-0">
        <img src="/media/{{about.image1}}" alt="Reechan Resort" class="w-full md:w-1/3 rounded-lg shadow-lg object-cover h-64 md:h-80" />
        <img src="/media/{{about.image2}}" alt="Reechan Resort" class="w-full md:w-1/3 rounded-lg shadow-lg object-cover h-64 md:h-80" />
        <img src="/media/{{about.image3}}" alt="Reechan Resort" class="w-full md:w-1/3 rounded-lg shadow-lg object-cover h-64 md:h-80" />
    </div>

</div>

{% endblock %}
