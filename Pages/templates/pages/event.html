{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="flex bg-primary-100 pt-2 md:pt-8 pb-2 md:pb-8 w-full h-full flex-col">

    <div class="w-full h-10vh md:h-20vh flex p-4 md:p-0 flex-col items-center justify-around">
        <h1 class="text-5xl font-bold">Book Meetings & Events</h1>
      <p class="py-6 w-[80%]">
        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae.
      </p>
    </div>

    <div class="w-full h-[50vh] md:h-[80vh] overflow-hidden">
      <img src="{% static 'pictures/Hall/hall (8).jpeg' %}" width="100%" alt="">
    </div>
    <div class="w-full h-[40vh] md:h-[20vh] flex justify-center md:absolute top-[90%] items-center">
      <div class=" w-[90%] md:w-[70%] bg-primary rounded-3xl opacity-75 h-full flex justify-center items-center ">
        <div class="join p-2 flex flex-col md:flex-row items-center md:justify-around">
          <div>
            <div>
              <input type="datetime-local" class="input rounded-2xl mt-1 md:ml-1" />
            </div>
          </div>
          <label class="input validator rounded-2xl mt-1 md:ml-2">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <g fill="none">
                <path
                  d="M7.25 11.5C6.83579 11.5 6.5 11.8358 6.5 12.25C6.5 12.6642 6.83579 13 7.25 13H8.75C9.16421 13 9.5 12.6642 9.5 12.25C9.5 11.8358 9.16421 11.5 8.75 11.5H7.25Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6 1C4.61929 1 3.5 2.11929 3.5 3.5V12.5C3.5 13.8807 4.61929 15 6 15H10C11.3807 15 12.5 13.8807 12.5 12.5V3.5C12.5 2.11929 11.3807 1 10 1H6ZM10 2.5H9.5V3C9.5 3.27614 9.27614 3.5 9 3.5H7C6.72386 3.5 6.5 3.27614 6.5 3V2.5H6C5.44771 2.5 5 2.94772 5 3.5V12.5C5 13.0523 5.44772 13.5 6 13.5H10C10.5523 13.5 11 13.0523 11 12.5V3.5C11 2.94772 10.5523 2.5 10 2.5Z"
                  fill="currentColor"
                ></path>
              </g>
            </svg>
            <input
              type="tel"
              class="tabular-nums"
              required
              placeholder="Phone"
              pattern="[0-9]*"
              minlength="10"
              maxlength="10"
              title="Must be 10 digits"
            />
          </label>

          <input type="text" class="input rounded-2xl  mt-1 md:ml-1" placeholder="Additional Info" />
        
          <div class="indicator">
            
            <button class="btn join-item rounded-2xl  mt-1 md:ml-1">Reserve Now</button>
          </div>
        </div>
      </div>
     
    </div>






</div>



{% endblock %}
